<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="Chart.js"></script>
</head>
<body>
<canvas id="bar-chart" width="350" height="180"></canvas>
<script>
   new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
      datasets: [
        {
          label: "Positive Contacts",
          backgroundColor: "#DE3C63",
          data: [12, 11, 9, 5, 11, 6, 8]
        },
        {
          label: "Suspected Contacts",
          backgroundColor: "#FB9A2C",
          data: [32, 34, 20, 15, 32, 21, 30]
        }
      ]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    min: 0,
                }
            }]
        }
    }
});
</script>
</body>
</html>
